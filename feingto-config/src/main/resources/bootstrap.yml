spring:
  application.name: feingto-config
  cloud:
    config.server:
      git:
        uri: https://git.oschina.net/feingto/feingopen.git
        search-paths: feingto-cloud-config-repo
        force-pull: true
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      config:
        format: YAML
        prefix: config
        data-key: configuration
        defaut-context: ${spring.application.name}
      discovery:
        fail-fast: false
        health-check-interval: 15s
        health-check-path: ${server.servlet.context-path:}${management.endpoints.web.base-path:}/${management.endpoints.web.path-mapping.health:health}
        prefer-ip-address: true
        query-passing: true
        register-health-check: true
